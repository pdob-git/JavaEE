<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Tekst preformatowany</title>
        <meta charset="UTF-8">
        <meta name="description" content="Wykorzystanie znacznika pre">
    </head>
    <body>
        <h2>Znacznik p</h2>
        <p>
            String text = "Hello World";
            System.out.println(text);
        </p>

        <h2>Znacznik pre</h2>
        <pre>
            String text = "Hello World";
            System.out.println(text);
        </pre>
    </body>
</html>
