<html>
     <head>
         <title>JS Events</title>
         <link rel="stylesheet" href="style.css">
     </head>

     <body>
         <h1>GameBase - Twoja baza gier</h1>
         <section>
             <h2>Dodaj nową grę do bazy</h2>
             <form action="#">
                 <input type="text" placeholder="Nazwa">
                 <input type="number" placeholder="Ocena" min="0" max="10">
                 <input type="text" placeholder="Opis">
                 <button>Dodaj</button>
             </form>
         </section>
         <main>
             <h2>Lista gier</h2>
             <table id="game-table">
                 <thead>
                     <tr>
                        <th>Nazwa</th>
                        <th>Ocena</th>
                     </tr>
                 </thead>
                 <tbody></tbody>
             </table>
         </main>
         <section>
             <h2>Filtruj</h2>
         </section>
         <script src="script.js"></script>
     </body>
 </html>
